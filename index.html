<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Formas un Tabulas</h1>
    <h2>Formas</h2>
    <form>
      <label for="input1">Input 1:</label>
      <input type="text" id="input1" />
      <br />
      <label for="radio1">Radio 1:</label>
      <input
        type="radio"
        name="radioGroup"
        id="radio1"
        value="radio1"
        checked
      />
      <br />
      <label for="radio2">Radio 2:</label>
      <input type="radio" name="radioGroup" id="radio2" value="radio2" />
      <br />
      <label for="radio3">Radio 3:</label>
      <input type="radio" name="radioGroup" id="radio3" value="radio3" />
      <br />
      <label for="checkbox1">Checkbox 1:</label>
      <input
        type="checkbox"
        name="checkboxGroup"
        id="checkbox1"
        value="checkbox1"
        checked
      />
      <br />
      <label for="checkbox2">Checkbox 2:</label>
      <input
        type="checkbox"
        name="checkboxGroup"
        id="checkbox2"
        value="checkbox2"
      />
      <br />
      <input type="date" id="date1" />
      <br />
      <input type="time" id="time1" />
      <br />
      <input type="color" id="color1" />
      <br />
      <input type="range" id="range1" min="0" max="100" />
      <br />
      <input type="number" id="number1" />
      <br />
      <input type="email" id="email1" />
      <br />
      <input type="url" id="url1" />
      <br />
      <input type="tel" id="tel1" />
      <br />
      <input type="search" id="search1" />
      <br />
      <input type="password" id="password1" />
      <br />
      <textarea id="textarea1" rows="5" cols="10"></textarea>
      <select id="select1">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>

      <br />
    </form>
  </body>
</html>
